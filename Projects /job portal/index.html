<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaukriClone - Interactive</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head> 
<body>

    <div class="navbar">
        <div class="logo">NaukriClone</div>
        <div class="menu">
            <a href="#">Jobs</a>
            <a href="#">Recruiters</a>
            <a href="#">Companies</a>
            <a href="#" class="login-btn">Login</a>
            <a href="#" class="register-btn">Register</a>
        </div>
    </div>

    <div class="search-section">
        <h1>Find your dream job</h1>
        <p>Search over 500,000 jobs</p>
        
        <div class="search-box">
            <input type="text" id="skillInput" placeholder="Enter skills (e.g. Java)">
            <input type="text" id="locationInput" placeholder="Enter location">
            <button id="searchBtn">Search</button>
        </div>
    </div>

    <div class="container">
        
        <div class="sidebar">
            <h3>Filters</h3>
            <br>
            <div class="filter-group">
                <label>Location</label><br>
                <input type="checkbox" class="loc-filter" value="Delhi"> Delhi / NCR <br>
                <input type="checkbox" class="loc-filter" value="Bangalore"> Bangalore <br>
                <input type="checkbox" class="loc-filter" value="Mumbai"> Mumbai <br>
            </div>
            <br>
            <div class="filter-group">
                <label>Salary</label><br>
                <input type="checkbox"> 0-3 Lakhs <br>
                <input type="checkbox"> 3-6 Lakhs <br>
            </div>
        </div>

        <div class="job-list">
            <h2 id="resultTitle">Recent Job Openings</h2>
            <div id="jobContainer"></div>
        </div>
    </div>

    <div class="footer">
        <p>Copyright 2026 - NaukriClone</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
